<div class="row">
  <div class="col-md-6 mx-auto pt-5">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0" required>
          </div><br>
          <button type="button" (click)="loginUser()" class="btn btn-primary float-right ">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
